    /* set background trên thẻ body */
    body {
        background-image: url('https://phongvu.vn/cong-nghe/wp-content/uploads/2024/08/bo-hinh-nen-2-9-ngay-le-quoc-khanh-12.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Đổi độ mờ tại đây, 0.5 là 50% mờ */
        z-index: 1;
    }

    /* Nội dung trên overlay */
    .content {
        position: relative;
        z-index: 2;
        color: white;
    }

</style>
